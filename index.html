<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#note">
    Create Note
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="note" data-bs-backdrop="static"  tabindex="-1" >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="note-title" contenteditable="true" aria-multiline="false" spellcheck="true">
          Title
          </h5>
          <button  class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div placeholder="sdsd" class="modal-body" id="note-content" contenteditable="true" spellcheck="true" aria-multiline="true">
          Content
        </div>
        <div class="modal-footer">
          <button  class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button  class="btn btn-primary" id="create" data-bs-dismiss="modal">ok</button>
        </div>
      </div>
    </div>
  </div>
  <div class="pinned">
  </div>
  <div id="demo">
  </div>
  <div class="newnote">
    <section>
      <span id="note-color"></span>
      <span id="note-background-color"></span>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16" id="note-delete">

      </svg>
